<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            padding: 30px;
        }
        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
        }
        .table-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        table {
            border-collapse: collapse !important;
            width: 100%;
            table-layout: auto;
        }
        th, td {
            border: 1px solid #dee2e6 !important;
            padding: 10px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }
        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Network Threat Prediction Result</h2>
        <div class="table-container">
            {{ table | safe }}
        </div>
    </div>
</body>
</html>
